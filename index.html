<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ALPHA GOOGLE SEARCH</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body
    style="width: 100vw; height: 100vh; position: relative"
    class="d-flex justify-content-start align-items-center flex-column"
  >
    <div class="p-3">
      <form
        action="https://www.google.com/search"
        method="get"
        autocomplete="off"
      >
        <input
          type="text"
          name="q"
          id="q_search"
          class="form-control p-2 shadow-sm border-1 rounded-3"
          placeholder="Search anything here!"
        />
      </form>
    </div>
    <div class="container-fluid row p-2 h-100 w-100">
      <div class="col-md-4 p-2">
        <div
          class="bg-transparent rounded-3 shadow-sm h-100 w-100 body-wrapper"
        >
          <div class="reactor-container">
            <div class="tunnel circle abs-center"></div>
            <div class="core-wrapper circle abs-center"></div>
            <div class="core-outer circle abs-center"></div>
            <div class="core-inner circle abs-center"></div>
            <div class="coil-container">
              <div class="coil coil-1"></div>
              <div class="coil coil-2"></div>
              <div class="coil coil-3"></div>
              <div class="coil coil-4"></div>
              <div class="coil coil-5"></div>
              <div class="coil coil-6"></div>
              <div class="coil coil-7"></div>
              <div class="coil coil-8"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-4 p-2">
        <div class="bg-transparent rounded-3 shadow-sm h-100 w-100"></div>
      </div>
      <div class="col-md-4 p-2">
        <div class="bg-transparent rounded-3 shadow-sm h-100 w-100"></div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script>
      // Function to remove URL parameters
      function removeURLParams() {
        history.replaceState({}, document.title, window.location.pathname);
      }

      // Call removeURLParams function on document load
      window.addEventListener("load", removeURLParams);

      // Handle form submission
      document
        .getElementById("searchForm")
        .addEventListener("submit", function (event) {
          event.preventDefault(); // Prevent the default form submission

          // Get the search query value
          const query = document.getElementById("q_search").value;

          // Perform actions with the query, for instance, log it to console
          console.log("Search Query:", query);
          // Here you can perform any other action, like displaying results or making an API call

          // Clear the input field if needed
          document.getElementById("q_search").value = "";
        });
    </script>
  </body>
</html>
